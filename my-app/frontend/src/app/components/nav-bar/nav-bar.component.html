<nav class="navbar" [class.scrolled]="isScrolled">
  <div class="navbar-container">
    <a href="#home" class="logo">
      <svg
        class="logo-icon"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 64 76"
        fill="none"
      >
        <!-- Bottle -->
        <rect x="12" y="28" width="40" height="40" rx="8" ry="8" fill="url(#bottleGradient)" />
        <!-- Bottle highlight -->
        <path
          d="M20 30 L20 60"
          stroke="#f9a8d4"
          stroke-width="4"
          stroke-linecap="round"
          opacity="0.6"
        />
        <!-- Cap -->
        <rect x="24" y="0" width="16" height="28" rx="4" ry="4" fill="#9d174d" />
        <!-- Brush handle -->
        <rect x="30" y="5" width="4" height="20" fill="#db2777" />
        <!-- Brush tip -->
        <path
          d="M34 25 L44 10 L42 30 Z"
          fill="#b91c1c"
          stroke="#7f1d1d"
          stroke-width="1"
        />
        <!-- Drop -->
        <circle cx="40" cy="34" r="4" fill="#b91c1c" />
        
        <!-- Gradients -->
        <defs>
          <linearGradient id="bottleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#db2777;stop-opacity:1" />
          </linearGradient>
        </defs>
      </svg>
      Nkele's Nail Salon
    </a>

    <ul class="nav-menu">
      <li><a href="#home" class="nav-link">Home</a></li>
      <li><a href="#services" class="nav-link">Services</a></li>
      <li><a routerLink="/gallery" 
        routerLinkActive="active" 
        class="nav-link" 
        (click)="closeMobileMenu()"
      >
        Gallery
      </a>
    </li>
      <li><a href="#about" class="nav-link">About</a></li>
      <li><a href="#contact" class="nav-link">Contact</a></li>
    </ul>

    <button 
      class="mobile-menu-button" 
      [class.active]="isMobileMenuOpen"
      (click)="toggleMobileMenu()"
    >
      <span></span>
      <span></span>
      <span></span>
    </button>
  </div>

  <div class="mobile-menu" [class.active]="isMobileMenuOpen">
    <ul>
      <li><a href="#home" class="nav-link" (click)="closeMobileMenu()">Home</a></li>
      <li><a href="#services" class="nav-link" (click)="closeMobileMenu()">Services</a></li>
      <li><a routerLink="/gallery" 
          routerLinkActive="active" 
          class="nav-link" 
          (click)="closeMobileMenu()"
        >
          Gallery
        </a>
      </li>
      <li><a href="#about" class="nav-link" (click)="closeMobileMenu()">About</a></li>
      <li><a href="#contact" class="nav-link" (click)="closeMobileMenu()">Contact</a></li>
    </ul>
  </div>
</nav>
