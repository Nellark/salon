<section id="styles" class="min-h-screen py-16 px-8 md:px-16 bg-white">
	<div class="max-w-6xl mx-auto text-center">
	  <h1 class="text-4xl md:text-5xl lg:text-6xl font-extrabold tracking-tight text-gray-900 mb-6">
		CHOOSE <mark class="px-2 text-white bg-pink-600 rounded-sm">YOUR</mark> Favourite STYLE
	  </h1>
	  <p class="text-lg font-normal text-gray-500 lg:text-xl mb-12">
		Here at Flowbite we focus on markets where technology, innovation, and capital can unlock long-term value and drive economic growth.
	  </p>
  
	  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
  
		<!-- Style Card 1 -->
		<div class="relative group overflow-hidden rounded-lg shadow-md hover:shadow-xl transition-shadow duration-300 bg-black">
		  <img
			src="https://plushbeautybar.co.za/wp-content/uploads/2024/02/PHOTO-2024-02-11-06-24-55.jpg"
			alt="Stiletto"
			class="w-full h-80 object-cover transform group-hover:scale-105 transition-transform duration-500"
		  />
		  <div class="absolute inset-0 bg-black bg-opacity-30 group-hover:bg-opacity-70 transition duration-300 flex items-center justify-center">
			<span class="text-white text-2xl font-semibold opacity-0 group-hover:opacity-100 transition-opacity duration-300">
			  Stiletto
			</span>
		  </div>
		</div>
  
		<!-- Style Card 2 -->
		<div class="relative group overflow-hidden rounded-lg shadow-md hover:shadow-xl transition-shadow duration-300 bg-black">
		  <img
			src="https://i.pinimg.com/736x/ff/de/bb/ffdebb4d36acd5b6ca4bf269290dfef1.jpg"
			alt="Oval"
			class="w-full h-80 object-cover transform group-hover:scale-105 transition-transform duration-500"
		  />
		  <div class="absolute inset-0 bg-black bg-opacity-30 group-hover:bg-opacity-70 transition duration-300 flex items-center justify-center">
			<span class="text-white text-2xl font-semibold opacity-0 group-hover:opacity-100 transition-opacity duration-300">
			  Oval
			</span>
		  </div>
		</div>
  
		<!-- Style Card 3 -->
		<div class="relative group overflow-hidden rounded-lg shadow-md hover:shadow-xl transition-shadow duration-300 bg-black">
		  <img
			src="https://i.ebayimg.com/images/g/ZNEAAOSwV41k0LPX/s-l1200.jpg"
			alt="Coffin"
			class="w-full h-80 object-cover transform group-hover:scale-105 transition-transform duration-500"
		  />
		  <a [routerLink]="['/display']" class="absolute inset-0 bg-black bg-opacity-30 group-hover:bg-opacity-70 transition duration-300 flex items-center justify-center">
			<span class="text-white text-2xl font-semibold opacity-0 group-hover:opacity-100 transition-opacity duration-300">
			  Coffin
			</span>
		  </a>
		</div>
  
	  </div>
	</div>
  </section>
