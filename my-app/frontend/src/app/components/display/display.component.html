      <div>

      </div>

      <div class="flex justify-between items-center mt-2">
        <span class="text-emerald-600 font-semibold text-base">R{{ item.price }}</span>
        <button (click)="addToWishlist(item)" class="text-pink-600 text-xl font-bold leading-none">

      </div>

    </div>
