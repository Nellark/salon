
<app-nav-bar></app-nav-bar>

<section class="min-h-screen bg-pink-50 px-4 py-12 flex items-center justify-center">
  <div class="bg-white border border-pink-200 rounded-3xl shadow-2xl max-w-5xl w-full p-8 space-y-10">

    <!-- Heading -->
    <div class="text-center">
      <h2 class="text-4xl font-extrabold text-pink-600">Book Your Nail Appointment</h2>
      <p class="text-pink-400 italic mt-2">Pick your favorite style and schedule your session!</p>
    </div>


    <!-- Booking Form -->
    <form class="space-y-4">

      <div class="grid sm:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-pink-700 mb-1" for="name">Full Name</label>
          <input id="name" type="text" required placeholder="e.g. Jane Doe"
            class="w-full px-4 py-2 rounded-lg border border-pink-300 focus:ring-2 focus:ring-pink-500 outline-none" />
        </div>

        <div>
          <label class="block text-sm font-medium text-pink-700 mb-1" for="email">Email Address</label>
          <input id="email" type="email" required placeholder="e.g. jane@example.com"
            class="w-full px-4 py-2 rounded-lg border border-pink-300 focus:ring-2 focus:ring-pink-500 outline-none" />
        </div>
      </div>

      <div class="grid sm:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-pink-700 mb-1" for="phone">Phone Number</label>
          <input id="phone" type="tel" required placeholder="e.g. 555-123-4567"
            class="w-full px-4 py-2 rounded-lg border border-pink-300 focus:ring-2 focus:ring-pink-500 outline-none" />
        </div>

        <div>
          <label class="block text-sm font-medium text-pink-700 mb-1" for="date">Preferred Date</label>
          <input id="date" type="date" required
            class="w-full px-4 py-2 rounded-lg border border-pink-300 focus:ring-2 focus:ring-pink-500 outline-none" />
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-pink-700 mb-1" for="service">Service Type</label>
        <select id="service" required
          class="w-full px-4 py-2 rounded-lg border border-pink-300 focus:ring-2 focus:ring-pink-500 outline-none">
          <option value="">Select a service</option>
          <option value="acrylic">Acrylic Nails</option>
          <option value="gel">Gel Nails</option>
          <option value="manicure">Manicure</option>
          <option value="pedicure">Pedicure</option>
        </select>
      </div>

      <app-home></app-home>

      <div>
        <label class="block text-sm font-medium text-pink-700 mb-1" for="notes">Additional Notes</label>
        <textarea id="notes" rows="3" placeholder="Any specific requests?"
          class="w-full px-4 py-2 rounded-lg border border-pink-300 focus:ring-2 focus:ring-pink-500 outline-none"></textarea>
      </div>



      <button type="submit"
        class="w-full bg-pink-600 text-white font-semibold py-3 rounded-lg hover:bg-pink-700 transition shadow-lg">
        Confirm Booking
      </button>
    </form>

  </div>




</section>
